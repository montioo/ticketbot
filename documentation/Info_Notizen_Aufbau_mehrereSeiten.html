<!-- SUPPORT FUER MEHRERE SEITEN MIT TICKETS

Da es sein kann, dass mehr als 10 Tickets verfuegbar sind und damit
auch mehr als eine Seite angezeigt wird, muss der Algorithmus auch
darauf reagieren koennen.

Dabei mache ich es mir zu nutzen, dass die Tickets nach ihrem Preis
sortiert sind.

Es ergeben sich jetzt zwei Herangehensweisen:
1. Die Seite nur auf die gesuchten Ticketarten abfragen
2. Immer die Seite abfragen, auf der Tickets der gewuenschten
    Preisklasse erscheinen werden.


Zu 1.: NACH GESUCHTEN TICKETARTEN FILTERN
    Mit Hilfe des Elements name="...ticketFilterDropDownList", koennen
    die verfuegbaren Ticketarten ueberblickt werden. Sobald ein Ticket einer
    gesuchten Art dort gelistet ist, kann diese Art angezeigt und ein
    entsprechendes Ticket kann reserviert werden.
    Aufrufen der gewaehlten Kategorie mittels POST-Anfrage.

    Vorteile:
    - Einfach zu realisieren

    Nachteile:
    - Zwischen festellen der Verfuegbarkeit eines neuen Tickets und
      dem Reservieren dieses Tickets, liegen nicht nun zwei Post-Anfragen,
      weil mit einer der beiden die Seite geholt werden muss.


Zu 2.: NUR DIE SEITE ABFRAGEN, DIE DIE GESUCHTEN TICKETS ENTHAELT
    Da die Tickets alle nach Preisen sortiert sind, muss nur die Seite
    abgefragt werden, auf der Tickets auftauchen werden, die die
    entsprechenden Preise der Phase 1 Tickts haben.

    Vorteile:
    - Schnellerer Zugriff auf ein Ticket sobald es verfuegbar ist


ZIEL:
    Der aktuelle Plan ist weder Herangehensweise 1 oder 2, sondern die
    Idee ist, dass ich die letzte Seite überprüfe. Wenn sich dort etwas ändert,
    frage ich alle vorherigen Seiten ab, um zu sehen, was sich geändert hat
    und ggf. ein Ticket zu reservieren.
    Unklar ist aber noch, ob ich die letze Seite auf Änderungen überprüfe,
    oder die Seite, auf der nach der Preishierarchie ein neues Ticket von
    Interesse erscheinen wird. In den meisten Fällen sollte das aber sowieso
    aufs gleiche hinauslaufen.


ZUSAETZLICHES ZIEL:
Statistiken zu den Tickets sammeln. Wann sind welche Tickets
verfuegbar, wie lange bleiben sie online, bzw. wie lange dauert
es, bis sie reserviert sind?

    __doPostBack('ctl00$MainContentPlaceHolder$DataPager2$ctl01$ctl00','')
-->
